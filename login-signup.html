<!DOCTYPE html>
<html>

<head>
    <title>ChatBox - Login-Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/chatbox.style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 hidden-xs user-auth-static">

            </div>
            <div class="col-md-5 col-md-offset-7 col-xs-12 user-auth-form-container">
                <div class="col-dm-12 col-xs-12 user-auth-form">
                    <div class="col-xs-12">
                        <h3>
                            Hey Ambrose! Please Login to Your Account!
                        </h3>
                    </div>
                    <div class="col-md-12 col-xs-12 p-l-r-0">
                        <div class="col-md-5 col-xs-6">
                            <a href="javascript:void(0);" class="btn social-login fb">
                                Facebook
                            </a>
                        </div>
                        <div class="col-md-5 col-xs-6">
                            <a href="javascript:void(0);" class="btn social-login tw">
                                Twitter
                            </a>
                        </div>
                    </div>
                    <div class="col-md-12 col-xs-12 m-t-50">
                        <span class="seprator">
                            <span class="seprator-content">OR</span>
                        </span>
                    </div>
                    <div class="col-md-9 col-xs-12 field-container">
                        <form action="">
                            <div class="field">
                                <input type="email" name="email" id="email" placeholder="jane.appleseed@example.com">
                                <label for="email">Email Address</label>
                            </div>

                            <div class="field">
                                <input type="password" name="password" id="password" placeholder="********">
                                <label for="password">Password</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-9 col-xs-12">
                        <div class="col-md-6 col-xs-6 p-l-0">
                            <div class="check-box">
                                <input type="checkbox" id="rememberMe" tabindex="38">
                                <label class="user-auth-form-checkbox" for="rememberMe">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-6 p-r-0">
                            <a class="forgot-password" href="javascript:void(0);">
                                Forgot Password?
                            </a>
                        </div>
                    </div>
                    <div class="col-md-12 col-xs-12 m-t-25">
                        <a class="btn auth-btn active-screen" href="javascript:void(0)">
                            Login
                        </a>
                        <a class="btn auth-btn" href="javascript:void(0)">
                            Sign Up
                        </a>
                    </div>
                    <div class="col-md-12 col-xs-12 m-t-50">
                        <ul class="footer-link">
                            <li>
                                <a href="javascript:void(0);">
                                    Terms and Conditions
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);">
                                    Privacy Policy
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
